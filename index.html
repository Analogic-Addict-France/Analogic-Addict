<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analogic Addict France - Accueil</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary: #6C516C;
            --bg: #1B1B1B;
            --text: #f4f4f4;
            --card-bg: #252525;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            line-height: 1.6;
        }

        nav {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--primary);
        }

        .nav-container {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo img { height: 40px; width: auto; display: block; }

        .nav-links { display: flex; gap: 25px; }
        .nav-links a { color: white; text-decoration: none; font-weight: 500; transition: 0.3s; }
        .nav-links a:hover { color: var(--primary); }

        .container { max-width: 1100px; margin: auto; padding: 20px; }

        .wiki-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, var(--primary), #4a384a);
            padding: 20px;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            margin: 20px 0;
            transition: 0.3s;
        }

        /* Grille principale avec alignement vertical */
        .home-grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            margin-top: 30px;
            align-items: stretch; /* Force les colonnes Ã  avoir la mÃªme hauteur */
        }

        /* Colonne de gauche flexible */
        #music-section {
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Pousse le bouton en bas */
        }

        .music-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            border-left: 5px solid var(--primary);
            flex-grow: 1; /* Prend tout l'espace disponible */
            margin-bottom: 20px;
        }

        .music-img {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .playing-animation {
            display: flex;
            gap: 4px;
            height: 20px;
            align-items: flex-end;
            margin-left: 10px;
        }

        .bar {
            width: 4px;
            background: var(--primary);
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce { 0%, 100% { height: 5px; } 50% { height: 20px; } }

        .btn {
            background: var(--primary);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
            transition: 0.3s;
            text-align: center;
        }

        .discord-widget iframe {
            border-radius: 15px;
            display: block;
        }

        @media (max-width: 900px) {
            .home-grid { grid-template-columns: 1fr; }
            .music-card { margin-bottom: 20px; }
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-container">
        <a href="index.html" class="logo"><img src="img/logo.png" alt="Logo"></a>
        <div class="nav-links">
            <a href="index.html">Accueil</a>
            <a href="generator.html">GÃ©nÃ©rateur</a>
            <a href="wiki.html">Wiki</a>
        </div>
    </div>
</nav>

<div id="youtube-player"></div>

<div class="container">
    <a href="wiki.html" class="wiki-btn">
        <span>ðŸ“š EXPLORER LES ARCHIVES</span>
        <span>Aller sur le wiki â†’</span>
    </a>

    <div class="home-grid">
        <div id="music-section">
            <div id="music-container" class="music-card">
                </div>
            <button class="btn" onclick="copyDiscordFormat()" style="background:#333; border: 1px solid var(--primary);">
                ðŸ“‹ Copier le format Discord
            </button>
        </div>

        <div class="discord-widget">
            <iframe src="https://discord.com/widget?id=1183880368173096983&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
        </div>
    </div>
</div>

<script>
    let player;
    let musicData = {};

    fetch('data.json')
        .then(response => response.json())
        .then(data => {
            musicData = data;
            document.getElementById('music-container').innerHTML = `
                <img src="${data.image}" class="music-img">
                <div style="display:flex; align-items:center;">
                    <h2 style="margin:0;">${data.titre}</h2>
                    <div class="playing-animation">
                        <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                    </div>
                </div>
                <p style="color:var(--primary); font-weight:bold; margin:5px 0;">${data.artiste} â€” ${data.album}</p>
                <p style="font-size:0.9em; margin:5px 0;"><strong>Genre :</strong> ${data.genre} | <strong>Langue :</strong> ${data.langue}</p>
                <p style="font-size:0.9em; margin:5px 0;"><strong>Sortie :</strong> ${data.date}</p>
                <div style="background:rgba(0,0,0,0.2); padding:10px; border-radius:8px; margin-top:10px; font-size:0.9em;">
                    ${data.histoire}
                </div>
            `;

            const videoId = data.url.split('v=')[1]?.split('&')[0];
            if(videoId) initYouTubeAPI(videoId);
        });

    function initYouTubeAPI(videoId) {
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);

        window.onYouTubeIframeAPIReady = function() {
            player = new YT.Player('youtube-player', {
                height: '0', width: '0', videoId: videoId,
                playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': videoId },
                events: { 'onReady': onPlayerReady }
            });
        };
    }

    function onPlayerReady(event) {
        event.target.setVolume(0);
        document.body.addEventListener('click', () => {
            event.target.playVideo();
            let vol = 0;
            let interval = setInterval(() => {
                if (vol < 20) { vol += 1; event.target.setVolume(vol); } 
                else { clearInterval(interval); }
            }, 150);
        }, { once: true });
    }

    function copyDiscordFormat() {
        const text = `<@&1342094598822166588> \n\n# VOICI LA MUSIQUE DU DEMI MOIS !!\n\n- **Titre** : ${musicData.titre}\n- **Artiste** : ${musicData.artiste}\n- **Date de sortie** : ${musicData.date}\n- **Album** : ${musicData.album}\n- **Genre** : ${musicData.genre}\n- **Support existant** : ${musicData.format}\n- **Langue** : ${musicData.langue}\n\n## Histoire :\n- ${musicData.histoire}\n\n## Liens streaming :\n[Youtube](${musicData.url})`;
        navigator.clipboard.writeText(text).then(() => alert("Format Discord copiÃ© !"));
    }
</script>

</body>
</html>
