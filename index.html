<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analogic Addict France - Accueil</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary: #6C516C;
            --bg: #1B1B1B;
            --text: #f4f4f4;
            --card-bg: #252525;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            line-height: 1.6;
        }

        /* Navigation */
        nav {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--primary);
        }

        .nav-container {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo img {
            height: 40px;
            width: auto;
            display: block;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover { color: var(--primary); }

        .container { max-width: 1100px; margin: auto; padding: 20px; }

        /* Bouton Wiki */
        .wiki-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, var(--primary), #4a384a);
            padding: 20px;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            margin: 20px 0;
            transition: 0.3s;
        }
        .wiki-btn:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(108, 81, 108, 0.4); }

        /* Grille Accueil */
        .home-grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            margin-top: 30px;
        }

        /* Carte Musique */
        .music-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            border-left: 5px solid var(--primary);
            position: relative;
        }

        .music-img {
            width: 100%;
            max-height: 350px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Animation Musique */
        .playing-animation {
            display: flex;
            gap: 4px;
            height: 20px;
            align-items: flex-end;
            margin-left: 10px;
        }

        .bar {
            width: 4px;
            background: var(--primary);
            animation: bounce 1s ease-in-out infinite;
        }
        .bar:nth-child(2) { animation-delay: 0.2s; }
        .bar:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 100% { height: 5px; }
            50% { height: 20px; }
        }

        .btn {
            background: var(--primary);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover { background: #826282; }

        @media (max-width: 900px) {
            .home-grid { grid-template-columns: 1fr; }
            .discord-widget { display: flex; justify-content: center; }
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-container">
        <a href="index.html" class="logo"><img src="img/logo.png" alt="Logo"></a>
        <div class="nav-links">
            <a href="index.html">Accueil</a>
            <a href="generator.html">GÃ©nÃ©rateur</a>
            <a href="wiki.html">Wiki</a>
        </div>
    </div>
</nav>

<div id="youtube-player"></div>

<div class="container">
    <a href="wiki.html" class="wiki-btn">
        <span>ðŸ“š EXPLORER LES ARCHIVES</span>
        <span>Aller sur le wiki â†’</span>
    </a>

    <div class="home-grid">
        <div id="music-section">
            <div id="music-container" class="music-card">
                <p>Chargement de la musique du jour...</p>
            </div>
            
            <button class="btn" onclick="copyDiscordFormat()" style="margin-top:20px; width:100%; background:#333; border: 1px solid var(--primary);">
                ðŸ“‹ Copier le format Discord
            </button>
        </div>

        <div class="discord-widget">
            <iframe src="https://discord.com/widget?id=1183880368173096983&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
        </div>
    </div>
</div>

<script>
    let player;
    let musicData = {};

    // 1. RÃ©cupÃ©rer les infos du JSON
    fetch('data.json')
        .then(response => response.json())
        .then(data => {
            musicData = data;
            const container = document.getElementById('music-container');
            
            container.innerHTML = `
                <img src="${data.image}" class="music-img">
                <div style="display:flex; align-items:center;">
                    <h1 style="margin:0;">${data.titre}</h1>
                    <div class="playing-animation">
                        <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                    </div>
                </div>
                <p style="color:var(--primary); font-weight:bold; margin:5px 0;">${data.artiste} â€” ${data.album}</p>
                <p><strong>Genre :</strong> ${data.genre} | <strong>Langue :</strong> ${data.langue}</p>
                <p><strong>Sortie :</strong> ${data.date} | <strong>Format :</strong> ${data.format}</p>
                <div style="background:rgba(0,0,0,0.2); padding:15px; border-radius:8px; margin:15px 0;">
                    <p style="margin:0;">${data.histoire}</p>
                </div>
                <a href="${data.url}" target="_blank" class="btn">Ã‰couter sur YouTube</a>
            `;

            // Extraire l'ID vidÃ©o pour le lecteur auto
            const videoId = data.url.split('v=')[1]?.split('&')[0];
            if(videoId) initYouTubeAPI(videoId);
        })
        .catch(err => console.error("Erreur chargement JSON:", err));

    // 2. API YouTube Player
    function initYouTubeAPI(videoId) {
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        window.onYouTubeIframeAPIReady = function() {
            player = new YT.Player('youtube-player', {
                height: '0',
                width: '0',
                videoId: videoId,
                playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': videoId },
                events: { 'onReady': onPlayerReady }
            });
        };
    }

    function onPlayerReady(event) {
        event.target.setVolume(0);
        // Lance la musique au premier clic sur la page (limitation navigateur)
        document.body.addEventListener('click', () => {
            event.target.playVideo();
            fadeIn(event.target);
        }, { once: true });
    }

    function fadeIn(playerNode) {
        let vol = 0;
        let interval = setInterval(() => {
            if (vol < 20) { // On s'arrÃªte Ã  20% pour que ce soit doux
                vol += 1;
                playerNode.setVolume(vol);
            } else { clearInterval(interval); }
        }, 150);
    }

    // 3. Fonction de copie Discord
    function copyDiscordFormat() {
        const text = `<@&1342094598822166588> 

# VOICI LA MUSIQUE DU DEMI MOIS !!

- **Titre** : ${musicData.titre}
- **Artiste** : ${musicData.artiste}
- **Date de sortie** : ${musicData.date}
- **Album** : ${musicData.album}
- **Genre** : ${musicData.genre}
- **Support existant** : ${musicData.format}
- **Langue** : ${musicData.langue}

## Histoire :
- ${musicData.histoire}

## Liens streaming :
[Youtube](${musicData.url})`;

        navigator.clipboard.writeText(text).then(() => {
            alert("Format Discord copiÃ© dans le presse-papier !");
        });
    }
</script>

</body>
</html>
